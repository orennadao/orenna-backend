name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: orenna
        options: >-
          --health-cmd pg_isready -U postgres
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/orenna
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          standalone: true
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @orenna/db prisma migrate deploy
      - run: pnpm --filter @orenna/db prisma:seed
      - run: pnpm typecheck
      - run: pnpm test
