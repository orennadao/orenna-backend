<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky -->
  <rect width="400" height="300" fill="#87CEEB"/>
  
  <!-- Ground layers -->
  <rect x="0" y="200" width="400" height="50" fill="#8D6E63"/>
  <rect x="0" y="250" width="400" height="50" fill="#5D4037"/>
  
  <!-- Crop rows -->
  <g stroke="#4CAF50" stroke-width="4">
    <line x1="50" y1="200" x2="350" y2="200"/>
    <line x1="50" y1="180" x2="350" y2="180"/>
    <line x1="50" y1="160" x2="350" y2="160"/>
  </g>
  
  <!-- Plants -->
  <g fill="#4CAF50">
    <path d="M80 200 L75 185 L80 175 L85 185 Z"/>
    <path d="M120 200 L115 180 L120 170 L125 180 Z"/>
    <path d="M160 200 L155 185 L160 175 L165 185 Z"/>
    <path d="M200 200 L195 180 L200 170 L205 180 Z"/>
    <path d="M240 200 L235 185 L240 175 L245 185 Z"/>
    <path d="M280 200 L275 180 L280 170 L285 180 Z"/>
    <path d="M320 200 L315 185 L320 175 L325 185 Z"/>
  </g>
  
  <!-- Carbon molecules (CO2) -->
  <g fill="#666" opacity="0.7">
    <circle cx="100" cy="230" r="3"/>
    <circle cx="150" cy="225" r="3"/>
    <circle cx="200" cy="235" r="3"/>
    <circle cx="250" cy="228" r="3"/>
    <circle cx="300" cy="232" r="3"/>
  </g>
  
  <!-- Monitoring equipment -->
  <rect x="370" y="170" width="20" height="30" fill="#424242"/>
  <circle cx="380" cy="165" r="5" fill="#FF5722"/>
  
  <!-- Text overlay -->
  <rect x="20" y="20" width="200" height="60" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="30" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#5D4037">Soil Carbon Pilot</text>
  <text x="30" y="65" font-family="Arial, sans-serif" font-size="12" fill="#666">Regenerative agriculture</text>
</svg>